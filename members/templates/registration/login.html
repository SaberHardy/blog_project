{% extends 'blogapp/base.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}

    <h1 class="form-group d-flex justify-content-center align-items-center container">Log in . . . !</h1>
    <div class="form-group d-flex justify-content-center align-items-center container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success col-md-12 text-center submit-btn">
                Login
            </button>

        </form>
    </div>
{% endblock %}
