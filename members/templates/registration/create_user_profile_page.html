{% extends 'blogapp/base.html' %}
{% block title %}
    Create new profile
{% endblock %}
{% block content %}

    {% if user.is_authenticated %}
        <h1 class="form-group d-flex justify-content-center align-items-center container">Create new profile</h1>
        <div class="form-group d-flex justify-content-center align-items-center container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form.as_p }}
                <button type="submit" class="btn btn-success col-md-12 text-center submit-btn">
                    Create Profile Page
                </button>
            </form>
        </div>
    {% else %}
        <P>You are not allowed to create posts, please, login!</P>
    {% endif %}

{% endblock %}
