{% extends 'blogapp/base.html' %}
{% block title %}
    Block Category
{% endblock %}
{% block content %}
    <h1>Blog Categories</h1>
    {% for item in category_list_posts %}
        <h4><a class="dropdown-item" href="{% url 'category' item|slugify %}">
            {{ item }}
        </a></h4>
    {% endfor %}
{% endblock %}
