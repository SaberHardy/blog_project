{% extends 'blogapp/base.html' %}
{% block title %}
    Create post
{% endblock %}
{% block content %}

    {% if user.is_authenticated %}
        <h1 class="form-group d-flex justify-content-center align-items-center container">Add Post . . . !</h1>
        <div class="form-group d-flex justify-content-center align-items-center container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success col-md-12 text-center submit-btn">
                    Submit
                </button>
            </form>
        </div>
    {% else %}
        <P>You are not allowed to create posts, please, login!</P>
    {% endif %}

    <script>
        var name = "{{ user.id }}";
        document.getElementById("usernameId").value = name;
    </script>
{% endblock %}
